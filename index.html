<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1711631139856-91482c2889c3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain under the sky">
            <a href="https://unsplash.com/photos/a-ski-lift-with-a-sunset-in-the-background-38SmtXs01jQ" target="_blank">Mountain under the sky</a>
        </div>

        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1677277341594-b8e6e9574905?q=80&w=1787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain under the sky">
            <a href="https://unsplash.com/photos/a-statue-on-top-of-a-building-with-a-city-in-the-background-or4tGafcJ-0" target="_blank">Milan views from top of Duomo</a>
        </div>
       
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1633080413630-18c9c30a9de4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Mountain under the sky">
            <a href="https://unsplash.com/photos/the-interior-of-a-car-with-a-steering-wheel-and-dashboard-iS0TUJvFo28" target="_blank">View of BMW interior</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
